<div class="container">
  <div class="card col-4 position-absolute top-50 start-50 translate-middle text-center text-dark p-3">
    <div class="card-body">
      <div class="row">
        <div class="card-title">
          <h4>Conversor de Moedas</h4>
        </div>
        <label for="infos" class="form-label mb-4">
          <h6>Insira os valores para a Conversão</h6>
        </label>
        <label for="valorReal" class="form-label"><strong>Quantia em Reais:</strong></label>
        <div class="mb-3">
          <input [(ngModel)]="real" class="text-center form-control" type="number"
            placeholder="Insira a quantia em reais">
        </div>
        <label for="cotacaoDolar" class="form-label"><strong>Insira a Cotação do Dólar:</strong></label>
        <div class="mb-3">
          <input [(ngModel)]="cotacao_dolar" class="text-center form-control" type="number" placeholder="Cotação Dólar">
        </div>
        <label for="cotacaoEuro" class="form-label"><strong>Insira a Cotação do Euro:</strong></label>
        <div class="mb-3">
          <input [(ngModel)]="cotacao_euro" class="text-center form-control" type="number" placeholder="Cotação Euro">
        </div>
        <label for="cotacaoLibra" class="form-label"><strong>Insira a Cotação da Libra:</strong></label>
        <div class="mb-3">
          <input [(ngModel)]="cotacao_libra" class="text-center form-control" type="number" placeholder="Cotação Libra">
        </div>
        <input class="btn btn-primary text-white" type="button" value="Converter" (click)="converter()">
        <input class="btn btn-primary mt-3 mb-1" type="button" value="Limpar" (click)="limpar()">

        <strong for="valorDolar" class="mt-1">Dólar:</strong>
        <p *ngIf="dolar" class="alert alert-secondary">R${{real.toFixed(2)}} é equivalente a US${{dolar.toFixed(2)}}</p>


        <strong for="valorEuro" class="mt-1">Euro:</strong>
        <p *ngIf="euro" class="alert alert-secondary">R${{real.toFixed(2)}} é equivalente a €{{euro.toFixed(2)}}</p>


        <strong for="valorLibra" class="m-1">Libra:</strong>
        <p *ngIf="libra" class="alert alert-secondary">R${{real.toFixed(2)}} é equivalente a £{{libra.toFixed(2)}}</p>

      </div>
    </div>
  </div>
</div>
